<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>旅途誌 | Travel Assistant</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <h1>旅 途 誌</h1>
            <span class="divider"></span>
            <p>TRAVEL ASSISTANT</p>
        </div>
    </header>

    <main id="scroll-area">
        <section id="itinerary" class="tab-content active">
            <div class="section-top">
                <div id="date-navigator" class="date-scroll-wrapper"></div>
                <button class="btn-ghost-add" onclick="addNewDay()">
                    <span class="material-icons-round">add</span> 新增天數
                </button>
            </div>

            <div class="itinerary-status-bar">
                <div class="date-info">
                    <h2 id="current-view-date">開始規劃您的旅程</h2>
                    <button id="delete-day-btn" class="btn-text-delete" onclick="deleteCurrentDay()" style="display:none;">
                        <span class="material-icons-round">delete_outline</span> 刪除此天
                    </button>
                </div>
                <button class="btn-primary-fab" onclick="toggleAddForm()">
                    <span class="material-icons-round">add</span>
                </button>
            </div>

            <div id="add-form" class="modal-form" style="display: none;">
                <div class="form-card">
                    <h3>新增行程項目</h3>
                    <div class="form-grid">
                        <div class="input-field">
                            <label>日期</label>
                            <input type="date" id="itemDate">
                        </div>
                        <div class="input-field">
                            <label>時間</label>
                            <input type="time" id="itemTime">
                        </div>
                    </div>
                    <div class="input-field">
                        <label>行程名稱</label>
                        <input type="text" id="itemTitle" placeholder="例如：築地市場">
                    </div>
                    <div class="input-field">
                        <label>備註內容</label>
                        <textarea id="itemNote" placeholder="相關細節或注意事項..."></textarea>
                    </div>
                    <div class="input-field">
                        <label>地點連結 (Google Maps)</label>
                        <input type="text" id="itemLink" placeholder="https://...">
                    </div>
                    <div class="form-actions">
                        <button class="btn-cancel" onclick="toggleAddForm()">取消</button>
                        <button class="btn-confirm" onclick="saveItinerary()">確認新增</button>
                    </div>
                </div>
            </div>

            <div id="daily-list" class="itinerary-timeline"></div>
        </section>

        <section id="splitBill" class="tab-content">
            <div class="premium-card-ui">
                <h2>費用分攤</h2>
                <div class="bill-input-group">
                    <div class="input-box">
                        <small>總金額</small>
                        <input type="number" id="billAmount" placeholder="0">
                    </div>
                    <div class="input-box">
                        <small>分攤人數</small>
                        <input type="number" id="billPeople" placeholder="1">
                    </div>
                </div>
                <button class="btn-action-full" onclick="calculateBill()">結算費用</button>
                <div class="bill-result">
                    <p id="billResultText">平均每人：$ 0</p>
                </div>
            </div>
        </section>

        <section id="notes" class="tab-content">
            <div class="premium-card-ui">
                <h2>旅行隨筆</h2>
                <textarea id="noteInput" class="premium-textarea" placeholder="在此刻寫下感受..."></textarea>
                <button class="btn-action-full" onclick="saveNote()">儲存內容</button>
                <p id="noteStatus"></p>
            </div>
        </section>

        <section id="shopping" class="tab-content">
            <div class="premium-card-ui">
                <h2>購物清單</h2>
                <div class="inline-input">
                    <input type="text" id="shoppingInput" placeholder="想買什麼呢？">
                    <button onclick="addItem('shopping')">新增</button>
                </div>
                <ul id="shoppingList" class="premium-list"></ul>
            </div>
        </section>
    </main>

    <nav class="premium-nav">
        <div class="nav-item active" onclick="showTab('itinerary', this)">
            <span class="material-icons-round">auto_awesome_motion</span>
            <span>行程</span>
        </div>
        <div class="nav-item" onclick="showTab('splitBill', this)">
            <span class="material-icons-round">account_balance_wallet</span>
            <span>分帳</span>
        </div>
        <div class="nav-item" onclick="showTab('notes', this)">
            <span class="material-icons-round">history_edu</span>
            <span>隨筆</span>
        </div>
        <div class="nav-item" onclick="showTab('shopping', this)">
            <span class="material-icons-round">shopping_cart</span>
            <span>清單</span>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
