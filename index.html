<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>旅途誌 | Travel Assistant</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>旅 途 誌</h1>
        <div class="sub-title">TRAVEL ASSISTANT</div>
    </header>

    <main id="scroll-area">
        <section id="itinerary" class="tab-content active">
            <div class="date-container">
                <div id="date-navigator" class="date-bar"></div>
                <button class="add-date-btn" onclick="addNewDay()">+ 新增天數</button>
            </div>

            <div class="itinerary-header">
                <div>
                    <h2 id="current-view-date">請先新增天數</h2>
                    <span id="delete-day-link" class="delete-text" onclick="deleteCurrentDay()" style="display:none;">刪除此天所有行程</span>
                </div>
                <button class="add-btn-circle" onclick="toggleAddForm()">+</button>
            </div>

            <div id="add-form" class="detail-form" style="display: none;">
                <div class="form-row">
                    <input type="date" id="itemDate">
                    <input type="time" id="itemTime">
                </div>
                <input type="text" id="itemTitle" placeholder="行程名稱">
                <textarea id="itemNote" placeholder="備註、門票資訊等"></textarea>
                <input type="text" id="itemLink" placeholder="地址或 Google Maps 連結">
                <div class="form-btns">
                    <button onclick="toggleAddForm()" style="background:#EEE; color:#666;">取消</button>
                    <button onclick="saveItinerary()">確認新增</button>
                </div>
            </div>

            <div id="daily-list" class="itinerary-list"></div>
        </section>

        <section id="splitBill" class="tab-content">
            <h2>費用分攤</h2>
            <div class="bill-card">
                <input type="number" id="billAmount" placeholder="總金額">
                <input type="number" id="billPeople" placeholder="分攤人數">
                <button onclick="calculateBill()" style="width: 100%; margin-top: 15px;">計算</button>
                <p id="billResultText">平均每人：$ 0</p>
            </div>
        </section>

        <section id="notes" class="tab-content">
            <h2>旅行隨筆</h2>
            <textarea id="noteInput" placeholder="寫下此刻的心情..."></textarea>
            <button onclick="saveNote()">儲存內容</button>
            <p id="noteStatus"></p>
        </section>

        <section id="shopping" class="tab-content">
            <h2>購物清單</h2>
            <div class="input-group">
                <input type="text" id="shoppingInput" placeholder="想買什麼？">
                <button onclick="addItem('shopping')">新增</button>
            </div>
            <ul id="shoppingList"></ul>
        </section>
    </main>

    <nav class="nav-dock">
        <div class="nav-item active" onclick="showTab('itinerary', this)">
            <span class="material-icons-round">event_note</span>
            <span class="nav-label">行程</span>
        </div>
        <div class="nav-item" onclick="showTab('splitBill', this)">
            <span class="material-icons-round">payments</span>
            <span class="nav-label">分帳</span>
        </div>
        <div class="nav-item" onclick="showTab('notes', this)">
            <span class="material-icons-round">edit_note</span>
            <span class="nav-label">隨筆</span>
        </div>
        <div class="nav-item" onclick="showTab('shopping', this)">
            <span class="material-icons-round">shopping_bag</span>
            <span class="nav-label">清單</span>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
