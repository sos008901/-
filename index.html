<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>旅途誌 | Travel Assistant</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>旅 途 誌</h1>
        <div class="sub-title">TRAVEL ASSISTANT</div>
    </header>

    <main id="scroll-area">
        <section id="itinerary" class="tab-content active">
            <h2>行程規劃</h2>
            <div class="input-group">
                <input type="text" id="itineraryInput" placeholder="下一個目的地？">
                <button onclick="addItem('itinerary')">加入</button>
            </div>
            <ul id="itineraryList"></ul>
        </section>

        <section id="splitBill" class="tab-content">
            <h2>費用分攤</h2>
            <div class="bill-card">
                <input type="number" id="billAmount" placeholder="總金額" style="text-align: center;">
                <input type="number" id="billPeople" placeholder="分攤人數" style="text-align: center;">
                <button onclick="calculateBill()" style="width: 100%; margin-top: 15px;">開始計算</button>
                <p id="billResultText">平均每人：$ 0</p>
            </div>
        </section>

        <section id="notes" class="tab-content">
            <h2>旅行隨筆</h2>
            <textarea id="noteInput" placeholder="寫下此刻的心情..."></textarea>
            <button onclick="saveNote()">儲存內容</button>
            <p id="noteStatus"></p>
        </section>

        <section id="shopping" class="tab-content">
            <h2>購物清單</h2>
            <div class="input-group">
                <input type="text" id="shoppingInput" placeholder="想買什麼紀念品？">
                <button onclick="addItem('shopping')">新增</button>
            </div>
            <ul id="shoppingList"></ul>
        </section>
    </main>

    <nav class="nav-dock">
        <div class="nav-item active" onclick="showTab('itinerary', this)">
            <span class="material-icons-round">event_note</span>
            <span class="nav-label">行程</span>
        </div>
        <div class="nav-item" onclick="showTab('splitBill', this)">
            <span class="material-icons-round">payments</span>
            <span class="nav-label">分帳</span>
        </div>
        <div class="nav-item" onclick="showTab('notes', this)">
            <span class="material-icons-round">edit_note</span>
            <span class="nav-label">隨筆</span>
        </div>
        <div class="nav-item" onclick="showTab('shopping', this)">
            <span class="material-icons-round">shopping_bag</span>
            <span class="nav-label">清單</span>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
