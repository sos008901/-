<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>旅途誌 | Travel Assistant</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <h1>旅 途 誌</h1>
            <span class="divider"></span>
            <p>TRAVEL ASSISTANT</p>
        </div>
    </header>

    <main id="scroll-area">
        <section id="itinerary" class="tab-content active">
            <div class="section-top">
                <div id="date-navigator" class="date-scroll-wrapper"></div>
                <button class="btn-add-day-outline" onclick="addNewDay()">
                    <span class="material-icons-round">add</span>
                </button>
            </div>

            <div class="itinerary-header">
                <div class="current-info">
                    <h2 id="current-view-date">尚未規劃</h2>
                    <button id="delete-day-btn" class="btn-delete-action" onclick="deleteCurrentDay()" style="display:none;">
                        <span class="material-icons-round">delete_outline</span>
                    </button>
                </div>
                <button class="btn-fab-add" onclick="openForm('add')">
                    <span class="material-icons-round">add</span>
                </button>
            </div>
            <div id="daily-list" class="itinerary-timeline"></div>
        </section>

        <section id="splitBill" class="tab-content">
            <div class="card-ui">
                <div class="card-header"><span class="material-icons-round">payments</span><h2>費用分攤</h2></div>
                <div class="bill-inputs">
                    <input type="number" id="billAmount" placeholder="總支出金額">
                    <input type="number" id="billPeople" placeholder="分攤人數">
                </div>
                <button class="btn-primary-dark" onclick="calculateBill()">開始結算</button>
                <div id="billResultText" class="result-box">平均每人：$ 0</div>
            </div>
        </section>

        <section id="notes" class="tab-content">
            <div class="card-ui">
                <div class="card-header"><span class="material-icons-round">history_edu</span><h2>旅行隨筆</h2></div>
                <textarea id="noteInput" class="premium-text" placeholder="寫下此刻的心情..."></textarea>
                <button class="btn-primary-dark" onclick="saveNote()">儲存內容</button>
            </div>
        </section>

        <section id="shopping" class="tab-content">
            <div class="card-ui">
                <div class="card-header"><span class="material-icons-round">shopping_bag</span><h2>購物清單</h2></div>
                <div class="shopping-add">
                    <input type="text" id="shoppingInput" placeholder="想帶回家的禮物...">
                    <button onclick="addItem('shopping')">新增</button>
                </div>
                <ul id="shoppingList" class="p-list"></ul>
            </div>
        </section>
    </main>

    <div id="modal-overlay" class="modal-overlay" style="display:none;">
        <div class="bottom-sheet">
            <div class="sheet-indicator"></div>
            <div class="sheet-header">
                <h3 id="form-title">編輯行程</h3>
                <button class="btn-close-modal" onclick="closeForm()">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div class="form-scroll">
                <input type="hidden" id="edit-id">
                <div class="grid-2">
                    <div class="field"><label>日期</label><input type="date" id="itemDate"></div>
                    <div class="field"><label>時間</label><input type="time" id="itemTime"></div>
                </div>
                <div class="field"><label>行程標題</label><input type="text" id="itemTitle" placeholder="例如：築地市場"></div>
                <div class="field"><label>詳細備註</label><textarea id="itemNote" placeholder="門票預約、地址備註等..."></textarea></div>
                <div class="field"><label>相關連結</label><input type="text" id="itemLink" placeholder="Google Maps URL"></div>
                <button class="btn-submit-form" onclick="handleSave()">儲存並更新</button>
            </div>
        </div>
    </div>

    <nav class="premium-nav">
        <div class="nav-btn active" onclick="showTab('itinerary', this)">
            <span class="material-icons-round">event_note</span>
            <span class="nav-text">行程</span>
        </div>
        <div class="nav-btn" onclick="showTab('splitBill', this)">
            <span class="material-icons-round">payments</span>
            <span class="nav-text">分帳</span>
        </div>
        <div class="nav-btn" onclick="showTab('notes', this)">
            <span class="material-icons-round">history_edu</span>
            <span class="nav-text">隨筆</span>
        </div>
        <div class="nav-btn" onclick="showTab('shopping', this)">
            <span class="material-icons-round">shopping_bag</span>
            <span class="nav-text">清單</span>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
